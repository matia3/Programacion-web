<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smokey's Workshop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Conexion a CSS-->
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCuenta.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(function () {
                $("#navbar").load("navBar.html");
            });
        </script>
    </div>

    <!-- Contenido del formulario de registro -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Crear Cuenta</h5>
            <form id="register-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" required>
                    <p id="valNombre"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <p id="valEmail"></p>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                    <p id="valTelefono"></p>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                    <p id="valPassword"></p>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="password2" required>
                    <p id="valPassword2"></p>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required></input>
                    <p id="valDireccion"></p>
                </div>
                <div class="form-group">
                    <label for="codigoPostal">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal"  required>
                    <p id="valCodigo"></p>
                </div>
                <a class="boton" style="text-decoration: none;" href="Inicio.html">Volver</a>
                <button type="submit" id="botonValidar" disabled style="padding: 8px 15px;"
                    class="btn btn-primary bg-success" onclick=alertaBoton();>Registrar</button>
            </form>
        </div>
    </div>
    
    <script src="js/registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
