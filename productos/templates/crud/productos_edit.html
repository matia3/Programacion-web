{% extends "productos/base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
{% load static %}
<div class="container pt-5">
    <h1 class="titulo pt-5 text-dark">Editar Producto</h1>
</div>

<!-- Contenido en tarjetas -->
<div class="container">
    <div class="row">
        <h2 class="titulo pt-5 text-dark">Formulario de Edición</h2>
        <form action="{% url 'editar' producto.id %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
