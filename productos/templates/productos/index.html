{% extends "productos/base.html" %} {% block title %} {% endblock %}
{% block content %}
{%load static%}
 <!-- Jumbotron -->
 <div class="jumbotron pt-5">
    <div class="container">
        <b>
            <h1 class="titulo2 display-4 pt-4">Destacados</h1>
        </b>
    </div>
</div>

<!-- Carrusel -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="{% static 'img/pcesc.png' %}" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/pcesc2.png' %}" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/pcesc3.png' %}" class="d-block w-100" alt="Image 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



<!-- Jumbotron -->
<div class="jumbotron">
<div class="container">
    <b>
        <h1 class="titulo2 display-6 pt-2">Productos Populares</h1>
    </b>
</div>
</div>

<div class="container">
<div class="row">
    <!-- Tarjeta 1 -->
    <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center mb -3">
        <button class="card " role="button" tabindex="0">
            <img src="img/rtx4060.png" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Tarjeta de Video MSI Nvidia® GeForce® RTX™ 4060 VENTUS 2X Black OC, 8GB GDDR6, 128-bit, PCI-e 4.0</h5>
                <p class="card-text">$369.990</p>
                <a href="#" class="btn btn-coral">Añadir al carrito</a>
            </div>
        </button>
    </div>  
</div>
</div>
{% endblock %}
